# Cloud Build configuration for Google Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/design-system-agent:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/design-system-agent:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/design-system-agent:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/design-system-agent:latest']

images:
  - 'gcr.io/$PROJECT_ID/design-system-agent:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/design-system-agent:latest'

options:
  logging: CLOUD_LOGGING_ONLY
